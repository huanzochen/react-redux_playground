<html>

<head>
    <link rel="stylesheet" href="debounce_throttle.css">
</head>

<body>

<div class="bar">
    <div> debounce </div>
    <div> 
        <label for="name-debounce"> NameBar: </label>
        <input
        type="text"
        id="name-debounce"
        name="name-debounce"
        >
        </input>
    </div>

    <div class="bar__click-times">
        <span id="click-times-debounce"></span>
        <span>&nbsp times</span>
    </div>
</div>

<div class="bar">
    <div> throttle </div>
    <div> 
        <label for="name-throttle"> NameBar: </label>
        <input
        type="text"
        id="name-throttle"
        name="name-throttle"
        >
        </input>
    </div>

    <div class="bar__click-times">
        <span id="click-times-throttle"></span>
        <span>&nbsp times</span>
    </div>
</div>

<div class="bar">
    <div> debounce + throttle </div>
    <div> 
        <label for="name-mix"> NameBar: </label>
        <input
        type="text"
        id="name-mix"
        name="name-mix"
        >
        </input>
    </div>

    <div class="bar__click-times">
        <span id="click-times-mix"></span>
        <span>&nbsp times</span>
    </div>
</div>


</body>

<script src="debounce_throttle.js"></script>

</html>
